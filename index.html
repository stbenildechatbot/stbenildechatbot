<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>BND ChatBot</h2>
        </div>

        <div id="chatbox">
            <div class="bot-message">Hello! I'm BND your AI assistant exclusive for Benildians concern. How can I help you?</div>
        </div>
        <div id="chat-container">
            <p id="user-question">Where can I message you?</p>
            <p id="bot-answer"></p>
        </div>
        <script src="script.js"></script>

        <!-- Suggested Questions at Bottom -->
        <div class="suggestions"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="send" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Add the image outside the chat container -->
    <img src="stbenildechatbot/stbenildechatbot/refs/heads/main/chatbotmodel.png" alt="BND Logo" class="corner-image">

    <script src="script.js"></script>
</body>
</html>
